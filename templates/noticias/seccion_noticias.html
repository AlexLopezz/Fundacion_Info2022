<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de noticias</title>
</head>
<body>
    {% if object_list %}
        {% for noticia in object_list %}
            <li>
                {% if noticia.imagen %}
                <img src="{{ noticia.imagen.url }}">
                {% endif %}
                <h3>{{noticia.titulo}}</h3>
                <footer> Por {{noticia.autor}}</footer>
                <a href="{% url 'articulo' noticia.pk %}">Leer mas...</a>
            </li>
        {% endfor %}
    {% else %}
    <h2>No hay noticias</h2>
    {% endif %}
</body>
</html>
