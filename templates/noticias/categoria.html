{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nombre }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'noticias/categoria.css' %}">
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        {% if user.is_authenticated %}
        <a href="{% url 'noticias' %}">Noticias</a>
        <a href="#">Usuario: {{ user.username }}</a>
        <a href="{% url 'logout' %}">Cerrar Sesion</a>


        {% endif %}
    </nav>

    <div class="container-categoria">
        {% for noti in noticias_cat %}
        <li class="card m-4" >
            <div class="card-body text-center">
            <h3 class="card-title m-4">{{noti.titulo}}</h3>
            {% if noti.imagen %}
            <img class="img-fluid" style="width: 500px" src="{{ noti.imagen.url }}">
            {% endif %}
            <p class="description text-center"> {{noti.descripciones}}</p>
            <a class="btn btn-primary" href="{% url 'articulo' noti.pk %}">Leer mas...</a>
        </li>
        {%endfor%}

    </div>
    
</body>
</html>
